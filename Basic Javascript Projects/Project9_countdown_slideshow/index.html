<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
   <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/Chihuahua_1.jfif" style="width: 100%; max-height: 40rem; object-fit: cover;">
        <div class="text">Look at this fluffy guy</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/Chihuahua_2.jfif" style="width: 100%; max-height: 40rem; object-fit: cover;">
        <div class="text">Even cuter!</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/Chihuahua_3.jfif" style="width: 100%; max-height: 40rem; object-fit: cover;">
        <div class="text">Ending on a high note</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> 
    <br>
  
  <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Timer -->
    <div>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Clere here!</button>
        <p id="timer"></p>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
